<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>BEBI</title>

		<link href="bebistyle.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400i" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="addbebi.js"></script>
		<script>
			$(document).ready(main);

			var main = function() {
				$.ajax({
					async: false,
					url: 'kurtv13.github.io/bebi.txt',
					dataType: 'text',
					success: function (data) {
						$('p').append(data);
						console.log("success");
					}
				});
			};
		</script>
	</head>

	<body>
		<p>
			BEBI
		</p>
	</body>

</html>
